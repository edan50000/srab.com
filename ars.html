        // פונקציה שמציגה קללה אקראית ומסירה אותה מהמאגר
        function generateCurse() {
            if (curses.length === 0) {
                document.getElementById("curse").textContent = "נגמרו הקללות! תרענן את הדף.";
                return;
            }

            // בחירת קללה אקראית
            const index = Math.floor(Math.random() * curses.length);
            const curse = curses[index];

            // הסרת הקללה שנבחרה
            curses.splice(index, 1);

            // הצגת הקללה
            document.getElementById("curse").textContent = curse;
        }

        // יצירת קללה בטעינה הראשונה
        generateCurse();
    </script>
